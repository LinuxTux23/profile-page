<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link  rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>CodingSheep - Profile</title>
</head>
<body>
<div class="profile-icon-wrapper">
    <img src="img/logo.png" class="profile-icon" alt="Coding Sheep Profile Picture" title="Coding Sheep Profile Picture">
    <br>
    <h1 class="header">@ CodingSheep</h1>
</div>
<div class="center-flex">
    <button type="button" class="btn btn-secondary flex-item">
        <i class="fab fa-github-square button-icon"></i>
        GitHub
    </button>
    <button type="button" class="btn btn-secondary flex-item">
        <i class="fab fa-instagram-square button-icon"></i>
        Instagram
    </button>
    <button type="button" class="btn btn-secondary flex-item">
        <i class="fab fa-mastodon button-icon"></i>
        Mastodon
    </button>
    <button type="button" class="btn btn-secondary flex-item">
        <i class="fas fa-envelope-square button-icon"></i>
        Mailto
    </button>
    <h2 class="sub-header">Coming Soon</h2>
    <button type="button" class="btn btn-secondary flex-item button-disabled" title="This project is launching soon !" disabled>
        <i class="fab fa-wordpress button-icon"></i>
        Personal Blog
    </button>
    <button type="button" class="btn btn-secondary flex-item button-disabled" title="This project is launching soon !" disabled>
        <i class="fas fa-cloud-upload-alt button-icon"></i>
        Nextcloud
    </button>
    <div class="bottom-links">
        <button type="button" class="btn btn-secondary bottom-flex-item">
            Imprint
        </button>
        <a href="https://github.com/LinuxTux23/profile-page">
            <button type="button" class="btn btn-secondary bottom-flex-item">
                View on GitHub
            </button>
        </a>
    </div>
</div>
<script async defer src="fa/js/all.min.js"></script>
</body>
</html>
