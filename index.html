<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>CodingSheep - Profile</title>
</head>
<body onload="typeWriter()">

<div class="profile-icon-wrapper">
    <img src="img/logo.png" class="profile-icon" alt="Coding Sheep Profile Picture" title="Coding Sheep Profile Picture">
    <br>
    <h1 class="header">@ <span id="typeEffectArea"></span> <span id="typeEffectCursor">|</span></h1>
</div>

<div class="center-flex">

    <a href="https://github.com/LinuxTux23" class="button-link">
        <button type="button" class="btn btn-secondary flex-item button-link">
            <i class="fab fa-github-square button-icon"></i>
            GitHub
        </button>
    </a>

    <a href="https://www.instagram.com/linuxtux23" class="button-link">
        <button type="button" class="btn btn-secondary flex-item button-link">
            <i class="fab fa-instagram-square button-icon"></i>
            Instagram
        </button>
    </a>

    <a href="https://discordapp.com/users/#5575" class="button-link">
        <button type="button" class="btn btn-secondary flex-item button-link">
            <i class="fab fa-discord button-icon"></i>
            Discord
        </button>
    </a>

    <a href="mailto:mail@codingsheep.de" class="button-link">
        <button type="button" class="btn btn-secondary flex-item button-link">
            <i class="fas fa-envelope-square button-icon"></i>
            Send Email
        </button>
    </a>

    <div class="sub-header-wrapper">
        <div class="subheader">
            Web Apps:
        </div>
    </div>

    <a href="https://status.codingsheep.de" target="_blank" class="btn btn-secondary flex-item button-link">
        <i class="fas fa-stream button-icon"></i>
        Status Page
    </a>

</div>

<div class="bottom-links">
    <a href="legal-notice/" class="btn btn-secondary bottom-flex-item button-link button-legal-notice">
        <i class="fas fa-balance-scale-left"></i>
        Legal Notice
    </a>
</div>


<script src="js/typeEffect.js" async defer></script>
</body>
</html>
